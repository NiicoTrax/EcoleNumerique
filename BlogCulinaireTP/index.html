<!DOCTYPE html>
<html>
    <head lang="fr">
        <meta charset="UTF-8">
        <title> Exercice : Blog Culinaire TP </title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <header>
        <nav>
            <img id="logo" src="img/Logo-Test.png" alt="Logo site Web">
            <div class="container">
            <section id="menuheader">
              <a id="top1" href="index.html">Accueil</a>
            </section>
            </div>
        </nav>
    </header>

    <body>
        <div class="Formu1">
            <form>
                <div>
                    <label id="titi" for="nom">Nom:</label> <br>
                    <input type="text" id="nom" name="nom" placeholder="Votre Nom" required class="classicInput"> <br><br>
                </div>
                <div>
                    <label id="titi" for="motDePasse">Mot de passe:</label><br>
                    <input type="password" id="motDePasse" name="motDePasse" placeholder="Votre Mot de Passe" required class="classicInput">
                    <br><br>
                </div>

                <div>
                    <label id="titi" for="dateNaissance">Date de naissance:</label><br>
                    <input type="date" id="dateNaissance" name="dateNaissance" required class="classicInput">
                    <br><br>
                </div>
                <div>
                    <label id="titi" for="couleurPreferee">Couleur préférée:</label><br>
                    <input type="color" id="couleurPreferee" name="couleurPreferee " class="classicInput">
                    <br><br>
                </div>
                <div>
                    <label id="titi" for="choixMultiple">Choix multiple:</label><br> 
                    <select id="choixMultiple" name="choixMultiple" class="classicInput">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                        <option value="option5">Option 5</option>
                        <option value="option6">Option 6</option>
                        <option value="option7">Option 7</option>
                        <option value="option8">Option 8</option>
                        <option value="option9">Option 9</option>
                        <option value="option10">Option 10</option>
                    </select>
                </div><br><br>
                <div>
                    <label id="titi">Boutons radio:</label><br>
                    <input type="radio" id="radio1" name="boutonRadio" value="option1" class="choix">
                    <label for="radio1">Option 1</label>
                    <input type="radio" id="radio2" name="boutonRadio" value="option2" class="choix">
                    <label for="radio2">Option 2</label>
                    <input type="radio" id="radio3" name="boutonRadio" value="option3" class="choix">
                    <label for="radio3">Option 3</label>
                </div><br><br>
                <div>
                    <label id="titi">Checkbox:</label><br>
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="valeur1" class="choix">
                    <label for="checkbox1">Case 1</label>
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="valeur2" class="choix">
                    <label for="checkbox2">Case 2</label>
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="valeur3" class="choix">
                    <label for="checkbox2">Case 3</label>
                </div><br><br>
                <div>
                    <input type="reset" value="Effacer" id="effacer" class="button">
                    <input type="submit" value="Envoyer" class="button">
                    <br><br>
                </div>
            </form>
        </div>
    </body>

</html>
