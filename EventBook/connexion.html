<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>EventBook</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg">
        <meta charset="UTF-8">
        <meta name="description" content="Découvez les évenements à venir">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <main class="connexion">
            <header>
                <a href="index.html"><h1>EventBook</h1></a>
                <nav>
                    <input type="checkbox" id="mobile-menu-button">
                    <label for="mobile-menu-button" id="mobile-menu-button-label"></label>
                    <ul>
                        <li><a href="connexion.html">Se Connecter</a></li>
                        <li><a href="connexion.html#registrationContainer">Créer un compte</a></li>
                    </ul>
                </nav>
            </header>

            <div class="container">
                <div>
                    <h2>Se connecter</h2>
                    <form method="post">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autofocus>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                        <input type="submit" value="Envoyer" class="event-button">
                    </form>
                </div>
                <div id="registrationContainer">
                    <h2>Créer un compte</h2> 
                    <form method="post">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                        <input type="submit" value="Envoyer" class="event-button">
                </form>
                </div>
            </div>

            <footer>

            </footer>
        </main>
    </body>
</html>
