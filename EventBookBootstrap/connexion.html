<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>EventBook</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg">
        <meta charset="UTF-8">
        <meta name="description" content="Découvez les évenements à venir">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <main class="connexion">
            <header class="container-fluid p-3">
                <div class="row align-items-baseline">
                    <div class="col-8 order-2 order-md-1">
                <a class="text-decoration-none" href="index.html"><h1>EventBook</h1></a>
                    </div>
                    <div class="col-4 order-1 order-md-2">
                <nav>
                    <input type="checkbox" id="mobile-menu-button">
                    <label for="mobile-menu-button" id="mobile-menu-button-label"></label>
                    <ul>
                        <li><a href="connexion.html">Se Connecter</a></li>
                        <li><a href="connexion.html#registrationContainer">Créer un compte</a></li>
                    </ul>
                </nav>
                    </div>
            </div>
            </header>

            <div class="container">
                <div>
                    <h2 class="mt-3">Se connecter</h2>
                    <form method="post">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" autofocus>
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <input type="submit" value="Envoyer" class="btn btn-primary w-100">
                    </form>
                </div>
                <div id="registrationContainer">
                    <h2 class="mt-3">Créer un compte</h2> 
                    <form method="post">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required>
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <input type="submit" value="Envoyer" class="btn btn-primary w-100">
                </form>
                </div>
            </div>

            <footer>

            </footer>
        </main>
    </body>
