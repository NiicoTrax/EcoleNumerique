<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Excercice BootStrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <h1>PARTIE 1</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">Item1</div>
            <div class="col-3">Item2</div>
            <div class="col-3">Item3</div>
            <div class="col-3">Item4</div>
        </div>
    </div>

    <h1>PARTIE 2</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">Item1</div>
            <div class="col-6">Item2</div>
            <div class="col-4">Item3</div>
        </div>
    </div>

    <h1>PARTIE 3</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">Item1</div>
            <div class="col-4">Item2</div>
        </div>
    </div>

    <h1>PARTIE 4</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 col-md-2">Item1</div>
            <div class="col-3 col-md-2">Item2</div>
            <div class="col-0 col-md-6">Item3</div>
            <div class="col-3 col-md-1">Item4</div>
            <div class="col-3 col-md-1">Item5</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
