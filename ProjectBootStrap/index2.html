<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <title>Bradley Cooper Portfolio</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-7 px-0">
                <div class="sidebar">
                    <div class="header p-3">
                        <h1>Bradley Cooper</h1>
                        <p>I'm a Graphic Designer, Coder & Entrepreneur. Take a look at my portfolio to see what I was working.</p>
                    </div>
                    <div class="d-flex flex-wrap">
                        <div class="box orange"><span class="icon">&#128100;</span>Profile</div>
                        <div class="box red"><span class="icon">&#127891;</span>Education</div>
                        <div class="box green"><span class="icon">&#128188;</span>Experience</div>
                        <div class="box blue"><span class="icon">&#128240;</span>Blog</div>
                        <div class="box teal"><span class="icon">&#128101;</span>Contact</div>
                        <div class="box purple"><span class="icon">&#128202;</span>Portfolio</div>
                        <div class="box pink"><span class="icon">&#128221;</span>Social Menu</div>
                    </div>
                </div>
            </div>
            <!-- Image Slider -->
            <div class="col-5 px-0">
                <div id="carouselExampleControls" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://fr.web.img6.acsta.net/pictures/19/02/21/10/42/0074317.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://sf1.closermag.fr/wp-content/uploads/closermag/2023/04/Bradley-Cooper.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.usmagazine.com/wp-content/uploads/2024/02/Bradley-Cooper-2024-Bio-Page.jpg?w=800&h=1421&crop=1&quality=86&strip=all" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
